<!DOCTYPE html>
<html>
<head>
  <title>Password Tools</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/password.js"></script>
</head>
<body>
<div class="container">

  <div class="card">
    <h3>Password Strength Checker</h3>
    <input id="pass">
    <button onclick="checkPassword()">Check</button>
    <p id="res"></p>
  </div>

  <div class="card">
    <h3>Password Encode / Decode (Demo)</h3>
    <input id="encode">
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <p id="encoded"></p>
    <small>Educational demo only.</small>
  </div>

</div>
</body>
</html>
